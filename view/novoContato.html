<div class="jumbotron">
	<form name="contatoForm">
	<input class="form-control" type="text" name="nome" ng-model="contato.nome" ng-required="true" ng-minlength="10" placeholder="nome" />
	<input class="form-control" type="text" name="telefone" ng-model="contato.telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/" placeholder="telefone" />
	<select ng-model="contato.operadora" ng-options="operadora.nome + ' ' + (operadora.preco | currency) group by operadora.categoria for operadora in operadoras | orderBy: 'nome'">
	<option value="">Selecione	</option>
	</select>
	</form>						
	<div ng-messages="contatoForm.nome">
		<div ng-message="$error.required && $dirty">
				preencha o nome
		</div>
		<div ng-show="$error.minlength">
			o nome deve ter no minimo x cars
		</div>				
	</div>

	<div ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$error.dirty">
			preencha o telefone
	</div>
	<div ng-show="contatoForm.telefone.$error.pattern">
			o campo telefone não está no padrao
	</div>			
	<hr />		
	<button ng-click="addContact(contato)" ng-disabled="contatoForm.$invalid">Add contat</button>
	<button ng-click="DelContat(contatos)" >Del contat</button>		
</div>
